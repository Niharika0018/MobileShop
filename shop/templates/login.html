{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
                <img src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o=" alt=""
                class="" style="height: 150px;">
            </div>
            <hr>
            <h3 class="alert alert-light rounded-pill" style="text-align:center">Login</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}"
                    class="form-control-sm form-control" placeholder="xyz@gmail.com">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password"
                    id=""
                    class="form-control form-control-sm">
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="examplecheck1">
                    <label class="form-check-label d-grid gap2"  for="examplecheck1">Check me out</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-primary col-lg-12">Login</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
